        var highlightLayer; // para resaltar los atributos al pasar el raton por encima
        function highlightFeature(e) {
            highlightLayer = e.target; 
            //creo que para crear los poligonos de las medidas
            if (e.target.feature.geometry.type === 'Polygon') { //para que al pasar el raton se coloree y ver la informacion
              highlightLayer.setStyle({
                color: '#2321B6',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#2321B6',
                fillOpacity: 0.7
              });

            }
            highlightLayer.openPopup();
        }

        var map = L.map('map', {
            zoomControl: true, maxZoom:28, minZoom:1 // se añade un control de zoom con un maximo y un minimo

        }).setView([42.81, -1.64], 8); // fijamos que se centre en estas coordenadas
        var hash = new L.Hash(map);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        
        var measureControl = new L.Control.Measure({ // se crea un control para realizar medidas arriba a la izquierda

            primaryLengthUnit: 'meters', // las unidades
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',

            activeColor: '#FC0B0B', // el color del poligono mientras se este creando

        // la serie de vegetacion
        function pop_seriesvegetales_1(feature, layer) {
            layer.on({
               mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature, // que se destaque al pasar el raton
            });

            // el popup de la serie de vegetacion
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SERIE'] !== null ? autolinker.link(feature.properties['SERIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){

              for (key in Filters){

                  var selection = [];
                  var options = document.getElementById("sel_" + key).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{

                    for (i = features.length - 1; i >= 0; --i){

                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"

                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
